{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>Login</title>
</head>
<body class="text-center" id="id_body_login">
    <main class="container mt-5">
        <div class="col-md-5 offset-md-3">
            {% bootstrap_messages %}
            <form class="card card-body" method="POST" id="id_card_class" >
                {% csrf_token %}
                <span class="border border-success"><img class="mb-4 rounded" src="{% static 'images/logo.png' %}" alt="" width="380" height="255" ></span>
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <label for="id_usuario" class="sr-only">Usuário</label>
                <input type="text" id="id_usuario" class="form-control" placeholder="Usuário" name="username" required autofocus>
                <label for="id_ppassword" class="sr-only">Senha</label>
                <input type="password" id="id_password" class="form-control" placeholder="Senha" name="password" required>
                <button class="btn btn-lg btn-primary" type="submit">Entrar</button>
            </form>
        </div>
    </main>

 
    {% bootstrap_javascript jquery='full' %}
    <script type='text/javascript' src='{% static "js/script.js" %}'></script>
</body>
</html>
