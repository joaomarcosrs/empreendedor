{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    {% bootstrap_css %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <h1>Registros</h1>
    <div class="container">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">CNPJ</th>
                <th scope="col">CPF</th>
                <th scope="col">Nome</th>
              </tr>
            </thead>
            <tbody>
                {% for registro in registros %}
                    <tr>
                        <td scope="row">{{ registro.id }}</td>
                        <td scope="row"><a href="#modal{{registro.id}}" data-toggle="modal">{{ registro.cnpj }}</a></td>
                        <td scope="row">{{ registro.cpf }}</td>
                        <td scope="row">{{ registro.nome }}</td>
                    </tr>
                    <div class="modal fade bd-example-modal-lg show" id="modal{{produto.id}}" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <spam aria-hidden="true">&times;</spam>
                                    </button>
                                </div>
                                <div class=”modal-body” id=”dynamic-content”>
                                    <h1>Teste</h1>
                                </div>
                            </div>
                        </div>
                    </div>
			    {% endfor %}
		    </tbody>
	    </table>
    </div>


    {% bootstrap_javascript jquery='full' %}
    <script type='text/javascript' src='{% static "js/script.js" %}'></script>
</body>
</html>
